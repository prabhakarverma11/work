<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row" style="height: 10%">

    </div>
    <div class="row">
        <div id="wrapper">
            <form method="post" action="" autocomplete="off">
                <div class="form-group">
                    <label for="txtUserName" id="lblUserName" class="loginLabel">Login ID :</label>
                    <input name="txtUserName" type="text" maxlength="100" id="txtUserName"
                           class="loginInput" autocomplete="off">
                    <span class="error"
                          style="display:none;">Please enter login id</span>
                </div>
                <div class="form-group">
                    <label for="txtEmail" id="mailLabel" class="loginLabel">Password </label>
                    <input name="txtEmail" type="text" maxlength="100" id="txtEmail" tabindex="1"
                           class="loginInput" placeholder="" autocomplete="off">
                    <span class="error"
                          style="display:none;">Please enter login id</span>
                </div>
                <div class="form-group">
                    <label for="txtEmail" id="mailLabel" class="loginLabel">Password </label>
                    <input name="txtEmail" type="text" maxlength="100" id="txtEmail" tabindex="1"
                           class="loginInput" placeholder="" autocomplete="off">
                    <span class="error"
                          style="display:none;">Please enter login id</span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">

    </div>
</div>
</body>
</html>
